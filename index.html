<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!-- フォーム選択時にズームしないように -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-acalable=no" />
    <title>提出期限管理アプリ（仮）</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="./manifest.webmanifest">

    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png">
</head>

<body>

    <header>

        <h1 class="header-title">提出期限管理アプリ（仮）</h1>

        <button id="currentToggleBtn">📦</button>
    </header>

    <main>

        <section class="task-input">

            <button type="button" class="task-input-toggle" id="taskInputToggle">＋ タスクを追加</button>

            <div class="task-input-body" id="taskInputBody">
                
                <form id="taskForm">
                    
                    <label for="taskTitle">タスク名</label>
                    <input type="text" class="task-title" id="taskTitle" placeholder="タスク名を入力">
                    
                    <label for="coverImage">表示画像（任意）</label>
                    <input type="file" id="coverImage" accept="image/" capture="environment">
                    
                    <label for="taskSubmitTo">提出先（任意）</label>
                    <input type="text" id="taskSubmitTo" placeholder="例： ○○先生 / 総務課 / Moodle">

                    <label for="deadlineType">提出期限の指定方法</label>
                    <select id="deadlineType">
                        <option value="exact">日付で指定</option>
                        <option value="rough">おおまか指定</option>
                    </select>

                    
                    <div id="exactDeadlineFields">
                        <label for="taskDeadline">提出期限（日付）</label>
                        <div class="date-input-wrapper">
                            <input type="date" class="task-deadline" id="taskDeadline">
                        </div>
                    </div>
                    
                    <div id="roughDeadlineFields">
                        <label for="taskDeadlineMonth">提出期限（月）</label>
                        <div class="date-input-wrapper">
                            <input type="month" id="taskDeadlineMonth">
                        </div>
                        
                        <label for="taskDeadlinePart">おおまか指定</label>
                        <select id="taskDeadlinePart">
                            <option value="early">上旬</option>
                            <option value="middle">中旬</option>
                            <option value="late">下旬</option>
                        </select>
                    </div>
                    

                    <button type="submit" class="task-submit" id="taskSubmit">追加</button>
                </form>
            </div>
        </section>

        <section class="task-list">

            <ul class="task-lists" id="taskLists">

            </ul>
        </section>
    </main>

    <footer>
        &copy; Atsushi 2025
    </footer>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(console.error);
            });
        }
    </script>
</body>

</html>
